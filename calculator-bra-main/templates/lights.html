<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/static/css/style.css">
  <title>Calculadora de eficiência energética</title>
</head>
<body>
  <header class="header">
    <div class="header__text">
      <h1>Calcule a eficiência energética da sua casa!</h1>
      <p>Seja proativo e resolva o problema do consumo excessivo de energia!</p>
    </div>
  </header>

  <main>
    <h2 class="main__title">Selecione quantas luminárias existem na sua casa:</h2>
    <ul class="list">
  <li class="list__item">
    <a href="/{{ size }}/3">
      <img class="item__img" src="/static/img/light.svg">
      <span>2-4 lâmpadas</span>
    </a>
  </li>

  <li class="list__item">
    <a href="/{{ size }}/7">
      <img class="item__img" src="/static/img/light.svg">
      <span>4-6 lâmpadas</span>
    </a>
  </li>

  <li class="list__item">
    <a href="/{{ size }}/10">
      <img class="item__img" src="/static/img/light.svg">
      <span>8+ lâmpadas</span>
    </a>
  </li>

  <!-- BOTÃO ECOLÓGICO -->
  <li class="list__item">
  <a href="/{{ size }}/3" class="eco eco--blue">
    <img class="item__img" src="/static/img/azul.png.jpeg">
    <span>Nossa construção ecológica</span>
  </a>
</li>
</ul>
</main>
</body>
</html>
